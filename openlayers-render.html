<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <title>Document</title>
    <style>

        html, body {
            overflow-y: hidden; /* Prevent scrollbars */
            overflow-x: hidden;
        }

        .section-head {
            position: fixed;
        }

        .code-container {
            height: 850px;
        }

        .map-body, #map-container {
            position: relative;
            margin-top: 40px;
            background: transparent;
        }

        #map-container {
            width: 83vw;
            height: 570px;
            margin: 10px;
            border-radius: 25px;
            padding: 5px;
            background: transparent;
        }

        .code-description {
            background-color: #cdecff;
        }

        /* Hide the scrollbar */
        ::-webkit-scrollbar {
            width: 0px; /* No width for vertical scrollbar */
            height: 0px; /* No height for horizontal scrollbar */
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent; /* Optional: Make scrollbar thumb transparent */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Optional: Make scrollbar track transparent */
        }
    </style>
</head>
<body>
    <div class = "openlayers-render">
        <div class = "section-head">
            <p>Openlayers.</p>&nbsp;
            <p class = "geo-sub-title">Build Custom Geoportals.</p>
        </div>
        <div class = "code-container">
            <div class = "map-body">
                <div class = "dropdowns">
                    <select id="stateFilter">
                        <option value="">All States</option>
                    </select>

                    <select id="divisionFilter">
                        <option value="">Division</option>
                    </select>

                    <select id="districtFilter">
                        <option value="">District</option>
                    </select>
                </div>
                <div id="map-container"></div>
                <div id="legend">
                    <strong>Literacy Rate:&nbsp;&nbsp;</strong><br>
                    <span style="display: inline-block; width: 16px; height: 16px; background: rgba(255,0,0,0.6); margin-right: 5px;"></span> <60%<br>
                    <span style="display: inline-block; width: 16px; height: 16px; background: rgba(255,165,0,0.6); margin-right: 5px;"></span> 60-70%<br>
                    <span style="display: inline-block; width: 16px; height: 16px; background: rgba(255,255,0,0.6); margin-right: 5px;"></span> 70-75%<br>
                    <span style="display: inline-block; width: 16px; height: 16px; background: rgba(0,255,0,0.6); margin-right: 5px;"></span> 75-80%<br>
                    <span style="display: inline-block; width: 16px; height: 16px; background: rgba(0,100,255,0.6); margin-right: 5px;"></span> >80%
                </div>
                <div id="selectionInfo">District-level Literacy Rate, Census 2011</div>
                <div id="hoverInfo"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
